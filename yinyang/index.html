<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阴阳</title>
    <style>
        body{
            background-color: #ccc;
        }
        div{
            margin: 50px auto;
            width: 480px;
            height: 240px;
            background: #fff;
            border-color: black;
            border-style: solid;
            border-width: 5px 5px 250px 5px;
            border-radius: 100%;
            position: relative;
            animation-duration: 3s;
            animation-name: slidein;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        div::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            background: #fff;
            border: 90px solid black;
            border-radius: 100%;
            width: 60px;
            height: 60px;
        }
         div::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            background: black;
            border: 90px solid #fff;
            border-radius: 100%;
            width: 60px;
            height: 60px;
        } 
        p {
  
}

        @keyframes slidein {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg)
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
